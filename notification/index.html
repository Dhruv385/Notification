<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCM Push Notification Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #tokenDisplay,
      #messageDisplay {
        margin-top: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        word-wrap: break-word;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>FCM Push Notification Test</h1>
    <button id="requestPermissionBtn">Get FCM Token</button>
    <h3>FCM Token:</h3>
    <div id="tokenDisplay">Token will appear here</div>
    <div id="messageDisplay"></div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js';
      import {
        getMessaging,
        getToken,
        onMessage,
      } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-messaging.js';

      const firebaseConfig = {
        apiKey: api_Key,
        authDomain: auth_Domain,
        projectId: project_Id,
        storageBucket: storage_Bucket,
        messagingSenderId: messaging_Sender_Id,
        appId: app_Id,
        measurementId: measurement_Id,
      };

      const app = initializeApp(firebaseConfig);
      const messaging = getMessaging(app);

      // Register Service Worker
      if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("./firebase-messaging-sw.js")
              .then((registration) => {
                  console.log("âœ… Service Worker Registered:", registration);

                  // Wait until service worker is ready before requesting token
                  return navigator.serviceWorker.ready;
              })
              .then((registration) => {
                  console.log("âœ… Service Worker is Active, Now Get Token");
                  getFCMToken(); // Call only after the SW is ready
              })
              .catch((error) => {
                  console.error("âŒ Service Worker Registration Failed:", error);
              });
      }
      document.getElementById('requestPermissionBtn').addEventListener('click', requestPermission);

      function requestPermission() {
        // console.log(12);
        Notification.requestPermission().then((permission) => {
          if (permission === 'granted') {
            console.log('âœ… Notification permission granted.');
            getFCMToken();
          } else {
            console.log('âŒ Permission denied.');
          }
        });
      }

      function getFCMToken() {
        getToken(messaging, {vapidKey: vapid_Key})
          .then((currentToken) => {
            if (currentToken) {
              document.getElementById('tokenDisplay').innerText = currentToken;
              console.log('âœ… Token received:', currentToken);
            } else {
              console.log(
                'âš ï¸ No registration token available. Request permission first.',
              );
            }
          })
          .catch((err) => {
            console.error('âŒ Error retrieving token:', err);
          });
      }

      onMessage(messaging, (payload) => {
        console.log('ðŸ“© Message received:', payload);
        alert(`New Notification: ${payload.notification.title}`);
      });
    </script>
  </body>
</html>
