<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FCM Push Notification Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      #tokenDisplay,
      #messageDisplay {
        margin-top: 10px;
        padding: 10px;
        background-color: #f0f0f0;
        word-wrap: break-word;
      }
      button {
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>FCM Push Notification Test</h1>
    <button id="requestPermissionBtn">Get FCM Token</button>
    <h3>FCM Token:</h3>
    <div id="tokenDisplay">Token will appear here</div>
    <div id="messageDisplay"></div>

    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js';
      import {
        getMessaging,
        getToken,
        onMessage,
      } from 'https://www.gstatic.com/firebasejs/10.10.0/firebase-messaging.js';

      const firebaseConfig = {
        apiKey: "AIzaSyDTH8dvQznTaJRnl8NbZHPfMIMWLplKZvo",
        authDomain: "my-project-f3fb8.firebaseapp.com",
        projectId: "my-project-f3fb8",
        storageBucket: "my-project-f3fb8.firebasestorage.app",
        messagingSenderId: "880241752809",
        appId: "1:880241752809:web:0306aaf550a9f8ee388e78",
        measurementId: "G-HL1P162Q1J"
      };

      const app = initializeApp(firebaseConfig);
      const messaging = getMessaging(app);

      // Register Service Worker
      if ("serviceWorker" in navigator) {
          navigator.serviceWorker.register("./firebase-messaging-sw.js")
              .then((registration) => {
                  console.log("✅ Service Worker Registered:", registration);

                  // Wait until service worker is ready before requesting token
                  return navigator.serviceWorker.ready;
              })
              .then((registration) => {
                  console.log("✅ Service Worker is Active, Now Get Token");
                  getFCMToken(); // Call only after the SW is ready
              })
              .catch((error) => {
                  console.error("❌ Service Worker Registration Failed:", error);
              });
      }
      document.getElementById('requestPermissionBtn').addEventListener('click', requestPermission);

      function requestPermission() {
        // console.log(12);
        Notification.requestPermission().then((permission) => {
          if (permission === 'granted') {
            console.log('✅ Notification permission granted.');
            getFCMToken();
          } else {
            console.log('❌ Permission denied.');
          }
        });
      }

      function getFCMToken() {
        getToken(messaging, {vapidKey: 'BLvNuY9Y68_bC0ZVee7U4A7hUPKokV5X4nZWWMsQXui3l-kybkYAWjGEvq4iyGmIey_0UP9WPxQ1f09Cs4EGZu8'})
          .then((currentToken) => {
            if (currentToken) {
              document.getElementById('tokenDisplay').innerText = currentToken;
              console.log('✅ Token received:', currentToken);
            } else {
              console.log(
                '⚠️ No registration token available. Request permission first.',
              );
            }
          })
          .catch((err) => {
            console.error('❌ Error retrieving token:', err);
          });
      }

      onMessage(messaging, (payload) => {
        console.log('📩 Message received:', payload);
        alert(`New Notification: ${payload.notification.title}`);
      });
    </script>
  </body>
</html>
